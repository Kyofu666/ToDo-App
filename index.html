<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://kyofu666.github.io/ToDo-App/.images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://kyofu666.github.io/ToDo-App/dist/style.css">
  <script src="https://kyofu666.github.io/ToDo-App/app/app.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="toDo ">

    <div class="toDo__header">
      <h1 class="toDo__header__title">TODO</h1>
      <img src="https://kyofu666.github.io/ToDo-App/images/icon-sun.svg" alt="Light Theme" class="toDo__header__light toDo__header__theme">
      <img src="https://kyofu666.github.io/ToDo-App/images/icon-moon.svg" alt="Dark Theme" class="toDo__header__dark toDo__header__theme">
    </div>

    <div class="toDo__input">
      <div class="toDo__input__checkContainer">
      </div>
      <input type="text" placeholder="Enter a Todo">
    </div>

    <div class="toDo__listContainer">

      <div class="toDo__listContainer__items">

      </div>


      <div class="toDo__listContainer__btn">

        <p class="toDo__listContainer__btn__itemLeft">0 item left</p>

        <div class="toDo__listContainer__btn__filter">
          <p class="toDo__listContainer__btn__filter__all btn">All</p>
          <p class="toDo__listContainer__btn__filter__active btn">Active</p>
          <p class="toDo__listContainer__btn__filter__complete btn">Complete</p>
        </div>

        <p class="toDo__listContainer__btn__clearBtn btn">Clear Completed</p>
      </div>
    </div>

  </div>
</body>

</html>
